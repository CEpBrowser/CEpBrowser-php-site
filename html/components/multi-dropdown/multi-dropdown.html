<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../genemo-styles.html">
<dom-module id="multi-dropdown">
  <template>
    <style include="genemo-shared-styles">
      :host {
        font-size: 12px;
        overflow: visible;
      }
      paper-input div[suffix] {
        font-size: 11px;
        color: var(--secondary-text-color);
      }
      iron-dropdown {
        background: var(--primary-background-color);
      }
      iron-dropdown div em {
        display: block;
        padding: 0.5em 2em;
        min-height: 20px;
      }
      iron-list {
        font-size: 12px;
        width: 500px;
      }
      paper-item {
        cursor: pointer;
        font-size: 12px;
        overflow-x: hidden;
      }
      paper-item > * {
        display: inline-block;
      }
      paper-item > .geneNameClass {
        margin-right: 1em;
      }
    </style>
    <paper-input class="fullWidth" id="mainText" label="[[label]]"
      value="{{dispValue}}" on-input="_partialInputHandler"
      on-focus="_textFocus" on-blur="_textUnFocus"
      no-label-float="[[noLabelFloat]]"
      always-float-label="[[alwaysFloatLabel]]"
      error-message="[[errorMessage]]"
      invalid="[[invalid]]" read-only="[[_calcReadOnly()]]">
      <iron-icon icon="arrow-drop-down" suffix slot="suffix"></iron-icon>
    </paper-input>
    <iron-dropdown id="geneNameDropDown" no-overlap>
      <div class="dropdown-content">
        <em hidden$="[[!isCandidatesEmpty]]">[[emptyCandidatesString]]</em>
        <iron-list class="autoText"
          items="[[candidates]]" as="item" selection-enabled id="candidatesList"
          selected-item="{{selectedCandidate}}" hidden$="[[isCandidatesEmpty]]"
          multi-selection="[[multiSelection]]">
          <template>
            <paper-item>
              <div class="geneNameClass">
                <span>[[item.contentBefore]]</span><strong>[[item.contentBold]]</strong><span>[[item.contentAfter]]</span>
              </div>
              <div class="geneDescClass">
                [[item.description]]
              </div>
            </paper-item>
          </template>
        </iron-list>
      </div>
    </iron-dropdown>
  </template>
  <script>
  </script>
</dom-module>
