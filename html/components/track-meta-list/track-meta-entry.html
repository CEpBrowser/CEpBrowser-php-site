<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../track-object/track-object.html">
<link rel="import" href="../genemo-styles.html">
<link href="https://fonts.googleapis.com/css?family=Roboto:500,400italic,700italic,700,400" rel="stylesheet" type="text/css">
<dom-module id="track-meta-entry">
  <template>
    <style include="genemo-shared-styles iron-flex iron-flex-alignment">
      paper-material {
        padding: 0.5em;
        display: table;
        @apply(--meta-entry-paper-material-mixin);
      }
      paper-material > div {
        padding: 0.5em;
        word-break: break-word;
      }
      paper-material > div.group-overlay {
        @apply(--layout-fit);
        @apply(--meta-entry-group-overlay-mixin);
        padding: 1em;
        background: var(--light-primary-color);
      }
      div.table-cell {
        display: table-cell;
      }
      div#trackID {
        width: 12em;
        min-width: 12em;
      }
      div#trackType {
        width: 7em;
        min-width: 7em;
      }
      div#shortLabel {
        width: 10em;
        min-width: 10em;
      }
      div#longLabel {
        width: 30em;
        min-width: 30em;
      }
      div#dataType {
        width: 10em;
        min-width: 10em;
      }
      div#cellType {
        width: 10em;
        min-width: 10em;
      }
      div#labName {
        width: 10em;
        min-width: 10em;
      }
    </style>
    <paper-material elevation="1">
      <div class="group-overlay" hidden$="[[!label]]">
        [[label]]
      </div>
      <div class="table-cell" id="trackID">[[_trackID]]</div>
      <div class="table-cell" id="trackType">[[_trackType]]</div>
      <div class="table-cell" id="shortLabel">[[_shortLabel]]</div>
      <div class="table-cell" id="longLabel">[[_longLabel]]</div>
      <div class="table-cell" id="dataType">[[_dataType]]</div>
      <div class="table-cell" id="cellType">[[_cellType]]</div>
      <div class="table-cell" id="labName">[[_labName]]</div>
    </paper-material>
  </template>
  <script>
    var GIVe = (function (give) {
      'use strict'

      give.TrackMetaEntry = Polymer({
        is: 'track-meta-entry',

        properties: {
          track: {
            type: Object,
            value: function () {
              return {}
            },
            observer: '_trackChanged'
          },

          label: {
            type: String,
            value: ''
          },

          _trackID: {
            type: String
          },

          _trackType: {
            type: String
          },

          _shortLabel: {
            type: String
          },

          _longLabel: {
            type: String
          },

          _dataType: {
            type: String
          },

          _cellType: {
            type: String
          },

          _labName: {
            type: String
          }
        },

        _trackChanged: function (newValue, oldValue) {
          if (this._isNotGroupLabel() &&
            newValue && newValue.getTableNames && newValue.getTableNames()
          ) {
            this._trackID = newValue.getTableNames()
            this._trackType = newValue.getTypeTrunk()
            this._shortLabel = newValue.getSetting('shortLabel', 'string')
            this._longLabel = newValue.getSetting('longLabel', 'string')
            this._dataType = newValue.getTitle() || this._shortLabel
            this._cellType = newValue.getSetting('cellType', 'string')
            this._labName = newValue.getSetting('labName', 'string')
          } else {
            this._trackID = 'Track ID'
            this._trackType = 'Type'
            this._shortLabel = 'Short label'
            this._longLabel = 'Description'
            this._dataType = 'Data type'
            this._cellType = 'Cell type'
            this._labName = 'Lab name'
          }
        },

        _isNotGroupLabel: function () {
          return !(this.label && this.label.length)
        }
      })

      return give
    })(GIVe || {})
  </script>
</dom-module>
