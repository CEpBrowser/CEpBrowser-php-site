<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIVe (Genomic Interaction Visualizer)</title>
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="components/chart-controller/chart-controller.html">
  <link rel="import" href="components/give-styles.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="components/encode-main/encode-main.html">
  <custom-style include="give-shared-styles iron-flex iron-positioning">
    <style is="custom-style" include="give-shared-styles iron-flex iron-positioning">
    body {
      font-family: 'Roboto';
      font-size: 14px;
    }
    h2 {
      font-family: 'Roboto';
      font-size: 16px;
      line-height: 1.4em;
      margin: 1em 1em 0.5em 1em;
    }
    p {
      margin: 0.5em 1.5em;
      line-height: 1.4em;
    }
    </style>
  </custom-style>
</head>
<body unresolved class="fullbleed layout vertical">
  <script>
    /* eslint-disable */
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-3695776-7', 'auto');
    ga('send', 'pageview');

    /* eslint-enable */

  <chart-controller ref="hg19" id="mainChartController"
    group-id-list='["genes", "encode", "customTracks"]' class="flex"
    coordinate='["chr6:31100000-31200000"]'
    title-text='Genomic Interactive Visualizer for ENCODE Data'
    with-filter>
  </chart-controller>

</html>
