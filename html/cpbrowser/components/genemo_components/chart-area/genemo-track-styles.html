<dom-module id="genemo-track-styles">
  <template>
    <style>
		:host {
			display: block;
		}
		
    	svg {
			width: 100%;
			min-width: 400px;
			min-height: 250px;
		}
		
		svg text {
			font-size: 12px;
			pointer-events: none;
			dominant-baseline: central;
		}
		
		svg polygon.linkedRegion {
			mix-blend-mode: multiply;
			opacity: 0.2;
		}
		
		svg polygon.linkedRegion:hover {
			opacity: 1;
		}
		
    	svg.coordinates rect.pointerHandler {
			pointer-events: fill;
			cursor: grab;
			cursor: -webkit-grab;
		}
		
    	svg.coordinates rect.pointerHandler.grabbing {
			pointer-events: fill;
			cursor: grabbing;
			cursor: -webkit-grabbing;
		}
		
		svg.coordinates text::selection {
			background: none;
		}

    </style>
  </template>
</dom-module>
