<dom-module id="genemo-shared-styles">
  <template>
    <style>
	
		/************************** Polymer and Material Design colors below *********************/
		
		:root {
			--dark-primary-color: #303F9F;
			--default-primary-color: #3F51B5;
			--light-primary-color: #C5CAE9;
			--text-primary-color: #ffffff; /*text/icons*/
			--accent-color: #FF4081;
			--primary-background-color: #eaeaea;
			--primary-text-color: #212121;
			--secondary-text-color: #727272;
			--disabled-text-color: #bdbdbd;
			--divider-color: #B6B6B6;
			--card-background-color: #F5F5F5;
		}
		
		paper-button[raised].colored {
			background: #3f51B5;
			color: #FFF;
		}
		
		paper-button[disabled] {
			background: #eaeaea;
			color: #a8a8a8;
			cursor: auto;
			pointer-events: none;
		}
		
		paper-button[raised][disabled].colored {
			background: #eaeaea;
			color: #a8a8a8;
			cursor: auto;
			pointer-events: none;
		}
		
		paper-button[toggles] {
			transition: background-color 0.3s;
		}
		
		paper-button[toggles][active] {
			background-color: rgba(0, 0, 0, 0.25);
		}
	
		paper-tabs {
			--paper-tabs-selection-bar-color: #3F51B5;
		}
		
		neon-animated-pages > * {
			/*position: relative;		 may need to change for animation */
		}
		
		/************************** Polymer and Material Design size and others below *********************/
		
		paper-input {
			--paper-input-container: {
				padding: 0.3em 0;
			};
			--paper-input-container-input: {
				font-size: 12px;
				line-height: 1.5em;
			};
			--paper-input-container-label: {
				font-size: 12px;
				line-height: 1.5em;
			};
		}
		
		paper-dropdown-menu {
			--paper-menu-button: {
				padding-top: 0em;
				padding-bottom: 0.3em;
			};
			--paper-input-container: {
				font-size: 12px;
				line-height: 1.5em;
				padding: 0.3em 0;
			};
			--paper-input-container-input: {
				font-size: 12px;
				line-height: 1.5em;
			};
			--paper-input-container-label: {
				font-size: 12px;
				line-height: 1.5em;
			};
			--paper-input-container-suffix: {
				font-size: 12px;
				line-height: 1.5em;
			};
		}
		
		paper-tooltip {
			--paper-tooltip: {
				max-width: 300px;
				min-width: 250px;
				width: auto;
				padding: 1em;
				font-size: 14px;
				white-space: normal;
				line-height: 20px;
			};
		}
		
		iron-icon.smallInline {
			width: 1.25em;
			height: 1.25em;
			margin: 0 0.25em 0.1em 0.25em;
		}
		
		iron-icon.transparent {
			opacity: 0.54;
		}
		
		iron-icon.transparent:hover {
			opacity: 0.87;
		}
		
		/************************** Genemo shared classes below *********************/

		a:link {
			color: #FF9800;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		a:active {
			text-decoration: underline;
		}
		a:visited {
			color: #3F51B5;
		}
		
		.fullWidth {
			width: 100%;
			margin-left: 0;
			margin-right: 0;
		}
		
		.vertCenterContainer {
			display: table;
			width: 100%;
		}
		
		.vertCenterContainer > * {
			display: table-cell;
			vertical-align: middle;
		}
	
		.vertCenterContainer > :not(paper-icon-button) {
			width: 100%;
		}
	
		.vertTextBottomContainer {
			display: table;
			width: 100%;
		}
		
		.vertTextBottomContainer > * {
			display: table-cell;
			vertical-align: middle;
		}
	
		.vertTextBottomContainer > paper-button {
			display: table-cell;
			vertical-align: middle;
		}
	
		.clearFix:after {
			content: "";
			display: table;
			clear: both;
		}
		
		.leftFloat {
			float: left;
		}
		
		.rightFloat {
			float: right;
		}
		
		.inlineDiv {
			display: inline-block;
			padding: 0.2em 0;
		}
		
		.noTextTransformButton {
			text-transform: none;
		}
		
		.genemoHeader {
			background: #E0E0E0;
			font-size: 14px;
			margin: 0;
		}
		
		.anno {
			color: #3F51B5;
			margin-right: 0.2em;
			text-transform: capitalize;
		}
		
		.vertCenterElement {
			padding: 0px;
			width: 100%;
		}
		
		.vertCenterContainer > div.hidden {
			display: none;
		}
		
		div.headerText {
			font-weight: 700;
			margin: 0.3em 0.6em 0.3em 0;
			text-transform: capitalize;
		}
		
		.collapseDb {
			font-size: 12px;
		}
		
		.collapseContent {
			background: #F5F5F5;
			padding: 0.3em 0.5em;
			word-break: break-all;
		}
		
    </style>
  </template>
</dom-module>
